name: on_release
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Publish
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir Cython
          pip install poetry poetry-dynamic-versioning
          poetry install
          poetry publish --build
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Build Docs
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir Cython
          pip install poetry poetry-dynamic-versioning
          poetry install
          poetry run docs
